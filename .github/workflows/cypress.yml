name: Client Tests

on:
  push: 
    branches: [ main ]
  pull_request: 
    branches: [ main ]
    
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Cypress run
      uses: cypress-io/github-action@v5
      with:
        project: ./client
        start: npm run dev
